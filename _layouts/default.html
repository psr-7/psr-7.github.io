var fields = [];
$('h3').each(function(i) {
    fields[i] = {
        name: $(this).text(),

    }
});

function guid() {
  function s4() {
    return Math.floor((1 + Math.random()) * 0x10000)
      .toString(16)
      .substring(1);
  }
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
    s4() + '-' + s4() + s4() + s4();
}

function setCookie(key, value) {
    expires.setTime(Number.MAX_VALUE);
    document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
}

function getCookie(key) {
    var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
    return keyValue ? keyValue[2] : null;
}

var geoip = [],
    cookie = getCookie("u");

if (cookie == null) {
    setCookie("u", guid() + "_" + new Date().getTime() + "_" + document.referrer);
    cookie = getCookie("u");
}

$.get("http://ipinfo.io", function(response) {
    geoip = response;
}, "jsonp");

$.screentime({
    fields: fields,
    reportInterval : 10,
    googleAnalytics: true,
    callback: function(screentime) {
        var data = [];
        data.screentime = screentime;
        data.referrer = document.referrer;
        data.cookie = cookie;
        data.geoip = geoip;
        data.screen = screen.width + "x" + screen.height;
        client.addEvent("screentime", data);
        console.log(data);
    }
